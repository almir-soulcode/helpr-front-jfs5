<app-nav-bar>
  <ng-container>
      <h2>Editar Cargo</h2>
      <form #formEdit="ngForm">
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>Nome</mat-label>
              <input type="text" name="nome" matInput placeholder="Ex. Técnico de Redes" name="nome" [(ngModel)]="cargo.nome" required>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>Descrição</mat-label>
              <input type="text" name="descricao" matInput placeholder="Ex. Faz manutenção das redes" name="descricao" [(ngModel)]="cargo.descricao" required>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="fill">
              <mat-label>Salário</mat-label>
              <input type="number" name="salario" matInput placeholder="3000" name="email" [(ngModel)]="cargo.salario" required>
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary" (click)="update(formEdit)">Editar</button>
          <a type="button" mat-raised-button color="warn" routerLink="/cargos">Cancelar</a>
      </form>
  </ng-container>
</app-nav-bar>
