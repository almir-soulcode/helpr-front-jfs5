<app-nav-bar>
  <ng-container>
    <div class="container-title">
        <h2>Cargos</h2>
        <a mat-mini-fab color="primary" routerLink="new">
            <i class="material-icons">add</i>
        </a>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let cargo"> {{cargo.idCargo}} </td>
    </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="salario">
            <th mat-header-cell *matHeaderCellDef>Salário</th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.salario}}</td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let cliente">
                <a mat-icon-button>
                    <i class="material-icons">edit</i>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef>
                <button mat-icon-button>
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>



</app-nav-bar>
