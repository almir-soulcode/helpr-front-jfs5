<app-nav-bar>
    <ng-container>
        <div class="container-title">
            <h2>funcionarios</h2>
            <a mat-mini-fab color="primary" routerLink="new">
                <i class="material-icons">add</i>
            </a>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let funcionario"> {{funcionario.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let funcionario"> {{funcionario.email}} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let funcionario"> {{funcionario.cpf}} </td>
            </ng-container>

            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let funcionario"> {{funcionario.perfil}} </td>
            </ng-container>

            <ng-container matColumnDef="foto">
                <th mat-header-cell *matHeaderCellDef> Foto </th>
                <td mat-cell *matCellDef="let funcionario">
                    <img src="{{funcionario.foto | avatar}}" alt="Foto Perfil FuncionÃ¡rio">
                </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let funcionario">
                    <button mat-icon-button>
                        <i class="material-icons">edit</i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let funcionario">
                    <button mat-icon-button (click)="delete(funcionario.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
</app-nav-bar>
